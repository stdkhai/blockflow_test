<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Delivery tracker</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav-side">
            <nav>
                <ul>
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Сторінка 1</a></li>
                    <li><a href="#">Сторінка 2</a></li>
                    <li><a href="#">Сторінка 3</a></li>
                </ul>
            </nav>
            <div class="footer">
                <a href="#">Налаштування</a>
            </div>
        </div>
        <div class="content">
            <h1>Start</h1>
            <section class="state-progress">
                <div class="step-block completed">
                    <div class="step">
                        <div class="circle"></div>
                        <div class="state">Стан 1</div>
                    </div>
                    <div class="connector"></div>
                </div>
                <div class="step-block completed">
                    <div class="step">
                        <div class="circle"></div>
                        <div class="state">Стан 2</div>
                    </div>
                    <div class="connector"></div>
                </div>
                <div class="step-block">
                    <div class="step">
                        <div class="circle"></div>
                        <div class="state">Стан 3</div>
                    </div>
                    <div class="connector"></div>
                </div>
                <div class="step-block">
                    <div class="step">
                        <div class="circle"></div>
                        <div class="state">Стан 4</div>
                    </div>
                    <div class="connector"></div>
                </div>
                <div class="step-block">
                    <div class="step">
                        <div class="circle"></div>
                        <div class="state">Стан 5</div>
                    </div>
                    <div class="connector"></div>
                </div>
            </section>
            <section class="info">
                <div class="content">
                    <h2>Information</h2>
                    <div class="row">
                        <div class="left">Info Number</div>
                        <div class="right">903049</div>
                    </div>
                    <div class="row">
                        <div class="left">pick up place</div>
                        <div class="right">Sweeden</div>
                    </div>
                </div>
                <div class="vizualize">
                    <div class="left">
                        <span>We are here</span>
                        <p>Long time to go</p>
                    </div>
                    <div class="right">
                        <img src="./media/Truck.png" alt="Truck icon">
                    </div>
                </div>
            </section>
            <section class="reorder">
                <form action="">
                    <h2>Перезамовте багаж</h2>
                    <div class="row">
                        <label for="dropdown1">Dropdown</label>
                        <select name="dropdown1" id="" >
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="foo1">Foo 1</option>                        
                            <option value="foo2">Foo 2</option>
                            <option value="foo3">Foo 3</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="dropdown2">Dropdown</label>
                        <select name="dropdown2" id="">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="foo1">Foo 1</option>                        
                            <option value="foo2">Foo 2</option>
                            <option value="foo3">Foo 3</option>
                        </select>
                    </div>
                    <button id="done" type="submit">Done</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
